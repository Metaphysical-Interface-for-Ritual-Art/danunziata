
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camiladanunziata: Interface Metafísica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="typewriter">0010 </h1>
        
        <a id="access-link" href="sobre.html" style="display: none;">] ACESSAR_SISTEMA</a>
    </div>

    <script>
        // JAVASCRIPT: O texto a ser datilografado começa após o prefixo '0010 '
        const text = "VOCÊ SABE QUEM É VOCÊ?"; 
        const speed = 85; 
        let i = 0;
        
        // O elemento que vai receber o texto
        const typewriterElement = document.getElementById("typewriter");

        function typeWriter() {
            if (i < text.length) {
                typewriterElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Quando terminar de digitar, mostra o link e adiciona um prompt vazio
                document.getElementById('access-link').style.display = 'block';
            }
        }

        window.onload = function() {
            setTimeout(typeWriter, 1500); 
        };
    </script>
</body>
</html>
