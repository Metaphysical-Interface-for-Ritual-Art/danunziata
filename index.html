<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camiladanunziata: Interface Metafísica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="typewriter"></h1>
        <a id="access-link" href="biografia.html" style="display: none;">] Acessar sistema</a>
    </div>

    <script>
        const text = "0101 Você sabe quem é você?"; 
        const speed = 85; 
        let i = 0;
        
        const typewriterElement = document.getElementById("typewriter");

        function typeWriter() {
            if (i < text.length) {
                typewriterElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById('access-link').style.display = 'block';
            }
        }

        window.onload = function() {
            setTimeout(typeWriter, 1500); 
        };
    </script>
</body>
</html>
